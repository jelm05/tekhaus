{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}

     <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">Reset Password</h2>
    </div>

    <p>Please enter the email address associated with your account.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
           <input name="email" class="form-control" placeholder="Email Address" type="email" required="true">
        </div>
        <button type="submit" class="btn btn-primary mb-4">Send Reset Email</button>
    </form>

{% endblock %}
