{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col">

        {% if equipment %}

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h2>Delete {{ equipment.name }}?</h2>
            </div>

            <p>Are you sure you want to delete this piece of equipment?</p>
            <form method="POST" action="">
                {% csrf_token %}

                <button type="submit" value="Yes" class="btn btn-danger">Delete</button>

                <a href="{% url 'equipment_detail' equipment.pk %}">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </a>

            </form>

        {% else %}
            <p>This piece of equipment doesn't exist.</p>
        {% endif %}

        </div>
    </div>

{% endblock %}
