{% extends 'checkouts/base.html' %}

{% block content %}

    {% if student %}

        <h1>Delete {{ student.first_name }} {{ student.last_name }}?</h1>

        <form method="POST" action="">
            {% csrf_token %}
            Are you sure you want to delete this piece of student?
{#            <input type="submit" value="Yes"/>#}
            <button type="submit" value="Yes" class="btn btn-danger">Delete</button>

            <a href="{% url 'student_detail' student.pk %}">
                <button type="button" class="btn btn-secondary">Cancel</button>
            </a>

        </form>

    {% else %}
        <p>This student doesn't exist.</p>
    {% endif %}

{% endblock %}
